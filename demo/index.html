<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selectability.js Demo</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Selectability.js Demo</h1>
  <p>Demo by <a href="https://github.com/andkerel" target="_blank">Andrea Kereliuk</a> based off of <a href="https://forumone.github.io/jquery.selectability.js/" target="_blank">selectability.js</a>, an open-source, accessible, select drop-down menu available on <a href="https://github.com/forumone/jquery.selectability.js" target="_blank">Github</a>.
  <section role="main" class="main">
    <!-- example select element -->
    <select name="example select" class="selectability-offscreen" id="select-demo">
      <option>Select an Option</option>
      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
      <option value="option-3">Option 3</option>
      <option value="option-4">Option 4</option>
      <option value="option-5">Option 5</option>
    </select>
    <!-- end example select element -->
  </section>
  
<script src="jquery-2.2.0.min.js"></script>
<script src="jquery.selectability.js"></script>
<script src="script.js"></script>

</body>
</html>
